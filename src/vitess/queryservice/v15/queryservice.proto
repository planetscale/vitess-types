// This file contains the service VtTablet exposes for queries.

syntax = "proto3";

package vitess.queryservice.v15;
option go_package = "github.com/planetscale/vitess-types/gen/vitess/queryservice/v15;queryservicev15";

import "vitess/query/v15/query.proto";
import "vitess/binlogdata/v15/binlogdata.proto";

// Query defines the tablet query service, implemented by vttablet.
service Query {
  // Execute executes the specified SQL query (might be in a
  // transaction context, if Query.transaction_id is set).
  rpc Execute(vitess.query.v15.ExecuteRequest) returns (vitess.query.v15.ExecuteResponse) {};

  // StreamExecute executes a streaming query. Use this method if the
  // query returns a large number of rows. The first QueryResult will
  // contain the Fields, subsequent QueryResult messages will contain
  // the rows.
  rpc StreamExecute(vitess.query.v15.StreamExecuteRequest) returns (stream vitess.query.v15.StreamExecuteResponse) {};

  // Begin a transaction.
  rpc Begin(vitess.query.v15.BeginRequest) returns (vitess.query.v15.BeginResponse) {};

  // Commit a transaction.
  rpc Commit(vitess.query.v15.CommitRequest) returns (vitess.query.v15.CommitResponse) {};

  // Rollback a transaction.
  rpc Rollback(vitess.query.v15.RollbackRequest) returns (vitess.query.v15.RollbackResponse) {};

  // Prepare preares a transaction.
  rpc Prepare(vitess.query.v15.PrepareRequest) returns (vitess.query.v15.PrepareResponse) {};

  // CommitPrepared commits a prepared transaction.
  rpc CommitPrepared(vitess.query.v15.CommitPreparedRequest) returns (vitess.query.v15.CommitPreparedResponse) {};

  // RollbackPrepared rolls back a prepared transaction.
  rpc RollbackPrepared(vitess.query.v15.RollbackPreparedRequest) returns (vitess.query.v15.RollbackPreparedResponse) {};

  // CreateTransaction creates the metadata for a 2pc transaction.
  rpc CreateTransaction(vitess.query.v15.CreateTransactionRequest) returns (vitess.query.v15.CreateTransactionResponse) {};

  // StartCommit initiates a commit for a 2pc transaction.
  rpc StartCommit(vitess.query.v15.StartCommitRequest) returns (vitess.query.v15.StartCommitResponse) {};

  // SetRollback marks the 2pc transaction for rollback.
  rpc SetRollback(vitess.query.v15.SetRollbackRequest) returns (vitess.query.v15.SetRollbackResponse) {};

  // ConcludeTransaction marks the 2pc transaction as resolved.
  rpc ConcludeTransaction(vitess.query.v15.ConcludeTransactionRequest) returns (vitess.query.v15.ConcludeTransactionResponse) {};

  // ReadTransaction returns the 2pc transaction info.
  rpc ReadTransaction(vitess.query.v15.ReadTransactionRequest) returns (vitess.query.v15.ReadTransactionResponse) {};

  // BeginExecute executes a begin and the specified SQL query.
  rpc BeginExecute(vitess.query.v15.BeginExecuteRequest) returns (vitess.query.v15.BeginExecuteResponse) {};

  // BeginStreamExecute executes a begin and the specified SQL query.
  rpc BeginStreamExecute(vitess.query.v15.BeginStreamExecuteRequest) returns (stream vitess.query.v15.BeginStreamExecuteResponse) {};

  // MessageStream streams messages from a message table.
  rpc MessageStream(vitess.query.v15.MessageStreamRequest) returns (stream vitess.query.v15.MessageStreamResponse) {};

  // MessageAck acks messages for a table.
  rpc MessageAck(vitess.query.v15.MessageAckRequest) returns (vitess.query.v15.MessageAckResponse) {};

  // ReserveExecute executes a query on a reserved connection
  rpc ReserveExecute(vitess.query.v15.ReserveExecuteRequest) returns (vitess.query.v15.ReserveExecuteResponse) {};

  // ReserveBeginExecute starts a transaction and executes a query in the transaction on a reserved connection
  rpc ReserveBeginExecute(vitess.query.v15.ReserveBeginExecuteRequest) returns (vitess.query.v15.ReserveBeginExecuteResponse) {};

  // ReserveStreamExecute executes a streaming query on a reserved connection
  rpc ReserveStreamExecute(vitess.query.v15.ReserveStreamExecuteRequest) returns (stream vitess.query.v15.ReserveStreamExecuteResponse) {};

  // ReserveBeginStreamExecute starts a transaction and executes a streaming query in the transaction on a reserved connection
  rpc ReserveBeginStreamExecute(vitess.query.v15.ReserveBeginStreamExecuteRequest) returns (stream vitess.query.v15.ReserveBeginStreamExecuteResponse) {};

  // Release releases the connection
  rpc Release(vitess.query.v15.ReleaseRequest) returns (vitess.query.v15.ReleaseResponse) {};

  // StreamHealth runs a streaming RPC to the tablet, that returns the
  // current health of the tablet on a regular basis.
  rpc StreamHealth(vitess.query.v15.StreamHealthRequest) returns (stream vitess.query.v15.StreamHealthResponse) {};

  // VStream streams vreplication events.
  rpc VStream(vitess.binlogdata.v15.VStreamRequest) returns (stream vitess.binlogdata.v15.VStreamResponse) {};

  // VStreamRows streams rows from the specified starting point.
  rpc VStreamRows(vitess.binlogdata.v15.VStreamRowsRequest) returns (stream vitess.binlogdata.v15.VStreamRowsResponse) {};

  // VStreamResults streams results along with the gtid of the snapshot.
  rpc VStreamResults(vitess.binlogdata.v15.VStreamResultsRequest) returns (stream vitess.binlogdata.v15.VStreamResultsResponse) {};
}
