version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/planetscale/vitess-types/gen/vitess/dev
plugins:
  - name: go
    path: bin/protoc-gen-go
    out: gen/vitess/dev
    opt:
      - paths=source_relative
  - name: go-vtproto
    path: bin/protoc-gen-go-vtproto
    out: gen/vitess/dev
    opt:
      - paths=source_relative
      - features=marshal+unmarshal+size+pool
      - pool=github.com/planetscale/vitess-types/gen/vitess/dev/query.Row
      - pool=github.com/planetscale/vitess-types/gen/vitess/dev/query.BoundQuery
      - pool=github.com/planetscale/vitess-types/gen/vitess/dev/binlogdata.VStreamRowsResponse
  - name: connect-go
    path: bin/protoc-gen-connect-go
    out: gen/vitess/dev
    opt:
      - paths=source_relative
